name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: ["main", "playground"]

permissions:
  contents: write

jobs:
  create-tag:
    name: Create Release Tag
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.check.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Download version artifact from triggering workflow
        uses: actions/download-artifact@v4
        with:
          name: release-version
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Read version from artifact
        id: check
        run: |
          VERSION=$(cat version.txt | tr -d '[:space:]')

          if [ -z "$VERSION" ]; then
            echo "‚ÑπÔ∏è  No version change detected by CI"
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "version=" >> $GITHUB_OUTPUT
          else
            echo "üöÄ CI detected version change to: $VERSION"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v5
        if: steps.check.outputs.should_release == 'true'
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Create tag and GitHub Release
        if: steps.check.outputs.should_release == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.check.outputs.version }}"
          TAG_NAME="v$VERSION"
          RELEASE_NOTES_FILE="${VERSION}_release_notes.md"

          # Read release notes from file (created by CI during PR)
          if [ -f "$RELEASE_NOTES_FILE" ]; then
            RELEASE_NOTES=$(cat "$RELEASE_NOTES_FILE")
            echo "üìã Using release notes from $RELEASE_NOTES_FILE"
          else
            RELEASE_NOTES="Release $TAG_NAME"
            echo "‚ÑπÔ∏è  No release notes file found, using default message"
          fi

          echo "üöÄ Creating release $TAG_NAME"

          # Create GitHub Release (this also creates the tag)
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes "$RELEASE_NOTES" \
            --target ${{ github.event.workflow_run.head_sha }}

          echo "‚úÖ Release $TAG_NAME created"

  publish:
    name: Publish to crates.io
    needs: create-tag
    if: needs.create-tag.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish release
        run: |
          VERSION="${{ needs.create-tag.outputs.version }}"
          echo "üì¶ Publishing version $VERSION to crates.io"

          # Simulate cargo publish (will be replaced with actual publish later)
          echo "Would run: cargo publish --token \$CARGO_REGISTRY_TOKEN"
          echo "‚úÖ Release published successfully"
