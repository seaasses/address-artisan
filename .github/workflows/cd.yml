name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: ["main", "playground"]

permissions:
  contents: write

jobs:
  create-tag:
    name: Create Release Tag
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.check.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Check version change
        id: check
        run: |
          # Extract current version from Cargo.toml
          CURRENT_VERSION=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)

          # Get the latest version tag
          LATEST_TAG=$(git tag -l "v*" --sort=-v:refname | head -1)

          if [ -z "$LATEST_TAG" ]; then
            # No tags yet, this is the first release
            echo "üöÄ First release detected: $CURRENT_VERSION"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            # Get version from the latest tag
            PREVIOUS_VERSION=$(git show $LATEST_TAG:Cargo.toml | grep '^version = ' | head -1 | cut -d'"' -f2)
            echo "‚ÑπÔ∏è  Latest released version: $LATEST_TAG ($PREVIOUS_VERSION)"
            echo "‚ÑπÔ∏è  Current version: $CURRENT_VERSION"

            # Check if version changed
            if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
              echo "üöÄ Version changed: $PREVIOUS_VERSION ‚Üí $CURRENT_VERSION"
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            else
              echo "‚ÑπÔ∏è  No version change detected"
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "version=" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Create tag and GitHub Release
        if: steps.check.outputs.should_release == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.check.outputs.version }}"
          TAG_NAME="v$VERSION"

          # Extract release notes from Cargo.toml metadata
          # Look for [package.metadata.release] section and extract notes between triple quotes
          RELEASE_NOTES=$(awk '
            /\[package\.metadata\.release\]/ { in_section=1; next }
            in_section && /^notes = """/ { in_notes=1; next }
            in_notes && /^"""/ { exit }
            in_notes { print }
          ' Cargo.toml)

          if [ -z "$RELEASE_NOTES" ]; then
            RELEASE_NOTES="Release $TAG_NAME"
            echo "‚ÑπÔ∏è  No release notes in Cargo.toml, using default message"
          else
            echo "üìã Using release notes from Cargo.toml [package.metadata.release]"
          fi

          echo "üöÄ Creating release $TAG_NAME"

          # Create GitHub Release (this also creates the tag)
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes "$RELEASE_NOTES" \
            --target ${{ github.event.workflow_run.head_sha }}

          echo "‚úÖ Release $TAG_NAME created"

  publish:
    name: Publish to crates.io
    needs: create-tag
    if: needs.create-tag.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish release
        run: |
          VERSION="${{ needs.create-tag.outputs.version }}"
          echo "üì¶ Publishing version $VERSION to crates.io"

          # Simulate cargo publish (will be replaced with actual publish later)
          echo "Would run: cargo publish --token \$CARGO_REGISTRY_TOKEN"
          echo "‚úÖ Release published successfully"
