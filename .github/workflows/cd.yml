name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: ["main", "playground"]

permissions:
  contents: write

jobs:
  create-tag:
    name: Create Release Tag
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.check.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Download version artifact from triggering workflow
        uses: actions/download-artifact@v4
        with:
          name: release-version
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Check if version changed
        id: check
        run: |
          VERSION=$(cat version.txt | tr -d '[:space:]')

          if [ -z "$VERSION" ]; then
            echo "â„¹ï¸  No version change detected by CI"
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "version=" >> $GITHUB_OUTPUT
          else
            echo "ðŸš€ CI detected version change to: $VERSION"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v5
        if: steps.check.outputs.should_release == 'true'
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Create and push tag
        if: steps.check.outputs.should_release == 'true'
        run: |
          VERSION="${{ steps.check.outputs.version }}"
          TAG_NAME="v$VERSION"

          echo "ðŸš€ Creating release tag $TAG_NAME"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

          echo "âœ… Tag $TAG_NAME created and pushed"

  publish:
    name: Publish to crates.io
    needs: create-tag
    if: needs.create-tag.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish release
        run: |
          VERSION="${{ needs.create-tag.outputs.version }}"
          echo "ðŸ“¦ Publishing version $VERSION to crates.io"

          # Simulate cargo publish (will be replaced with actual publish later)
          echo "Would run: cargo publish --token \$CARGO_REGISTRY_TOKEN"
          echo "âœ… Release published successfully"
